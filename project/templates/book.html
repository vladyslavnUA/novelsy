{% extends "base.html" %}

    {% block content %}
        <div class="row">
            <div class="col m-4">
                <h3>{{ book.title }} <small class="text-muted">Author: {{ book.author }} by <b>{{ book.author.username }}</b></small></h3>
            <hr>
                <p>Description: {{ book.description|linebreaksbr }}</p>
            <hr>
                <a href="{% url 'book-list-project' %}" class="btn btn-danger ml-2">Back to List</a>
                <a href="{% url 'payment' %}" class="btn btn-danger ml-2">Buy book</a>
                <a href="{% url 'book-delete-project' book.pk %}" class="btn btn-danger ml-2">Delete</a>

            </div>
        </div>
    {% endblock %}
